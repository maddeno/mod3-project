<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movie Watch-Lister</title>
    <link rel="stylesheet" href="styles.css">
  </head>




  <body>

    <header>
      <h2></h2>
      <h1>Welcome to Watch List!</h1>
    </header>


    <div id="buttons-container">
      <button id="addBtn">Add Movie</button>    <button id="genreBtn">Browse by Genre</button>    <button id="signInBtn">Sign In</button>
    </div>

    <div class="row">

    <div class="column" id="genre-filter" style= "display : none"><br/>
      <label for="select-genre">Filter Movies By Genre:</label>
      <select id="genre-dropdown" name="select-genre">
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Horror">Horror</option>
        <option value="Sci-fi">Sci-fi</option>
        <option value="Suspense">Suspense</option>
        <option value="None">None</option>
      </select>
    </div>
   

    <div class="form-container column" style="display:none">
      <form id="add-movie-form" class="add-movie-form">
        <h3>Add a Movie</h3>

        <input
          type="text"
          name="title"
          value=""
          placeholder="movie title..."
          class="input-text"
        />
        <br />

        <input
          type="text"
          name="release"
          value=""
          placeholder="release year..."
          class="input-text"
        />
        <br />

        <input
          type="text"
          name="director"
          value=""
          placeholder="director..."
          class="input-text"
        />
        <br />

        <input
          type="text"
          name="image_url"
          value=""
          placeholder=" image URL..."
          class="input-text"
        />
        <br />

         <select>
           <option value="Action">Action</option>
           <option value="Adventure">Adventure</option>
           <option value="Drama">Drama</option>
           <option value="Comedy">Comedy</option>
           <option value="Fantasy">Fantasy</option>
           <option value="Horror">Horror</option>
           <option value="Sci-fi">Sci-fi</option>
           <option value="Suspense">Suspense</option>
          type="text"
          name="genre"
          value=""
          placeholder="genre..."
          class="input-text"
        </select>
        <br />

        <input
          type="text"
          name="description"
          value=""
          placeholder="brief description..."
          class="input-text"
        />
        <br />

        <input
          type="submit"
          name="submit"
          value="Add Movie"
          class="submit"
        />
      </form>
    </div>

    <div class="column" id="sign-in-form" style="display: none">
      <form>
        <h3>Sign in Or Sign up!</h3>
        <input type="text"
        name="username"
        value=""
        placeholder="username..."
        class="input-text">
        <input
          type="submit"
          name="submit"
          value="Sign In"
          class="submit"
        />
      </form>
    </div>

    <div class ="column user-info" style="display: none">
      <ul id="user-details"></ul>
    </div>

  </div>
    <main>
      
    </main>

    <script defer src="index.js"></script>
  </body>
</html>
